    <ion-buttons end class="iconos">
      <a ion-button icon-only href="https://www.facebook.com/Bigwasi/">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
    </ion-buttons>
    <ion-buttons end>
      <a ion-button icon-only href="https://twitter.com/Bigwasi_Bolivia">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
    </ion-buttons>
    <ion-buttons end>
      <a ion-button icon-only href="https://www.instagram.com/bigwasi/">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </ion-buttons>
    <ion-buttons end class="iconos">
      <a ion-button icon-only href="https://www.youtube.com/channel/UC_1EzIo9YlyGI3TNy9NGEPg">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
    </ion-buttons>

    <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4>
      <ion-card>
        <div>
          <ion-item>
            <ion-icon name="contact" item-start></ion-icon>
            <h2 text-wrap>
              <b>Nuevo</b>
            </h2>
          </ion-item>
        </div>
        <div class="reportar">
          <p>Quieres reportar?</p>
          <button ion-button (click)="registrarse()">Registrate</button>
        </div>
      </ion-card>
    </ion-col>
    <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4>
      <ion-card>
        <div>
          <ion-item>
            <ion-icon name="contact" item-start></ion-icon>
            <h2 text-wrap>
              <b>Usuario Bigwasi</b>
            </h2>
          </ion-item>
        </div>
        <div class="reportar">
          <p>Ya tienes cuenta?</p>
          <button ion-button (click)="opcionesLogin()">Iniciar Sesion</button>
        </div>
      </ion-card>
    </ion-col>
    <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4>
      <ion-card>
        <div>
          <ion-item>
            <ion-icon name="contact" item-start></ion-icon>
            <h2 text-wrap>
              <b>Visitante</b>
            </h2>
          </ion-item>
        </div>
        <div class="reportar">
          <p>Quieres ver las iniciativas?</p>
          <button ion-button (click)="iniciativas()">Iniciativas</button>
        </div>
      </ion-card>
    </ion-col>

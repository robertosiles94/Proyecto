<ion-header>
  <ion-navbar color="verde">
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h3>Descripcion</h3>
  <p>
    {{fecha}}
  </p>
  <ion-label text-wrap>{{descripcion}}</ion-label>
  <ion-row>
    <ion-col col-6 style="padding: 5px;">
      <button ion-button icon-left clear small (click)="darLike()">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{likes}} likes</div>
      </button>
    </ion-col>
    <ion-col col-6 style="padding: 5px;">
      <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{comentariosTotal}} Reportes</div>
            </button>
    </ion-col>
  </ion-row>
  <ion-row class="fila">
    <ion-col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6>
      <ion-label color="danger">Marcadores Disponibles A Marcar: {{contadorMarcadores}}</ion-label>
      <div #map id="map" name="map"></div>
    </ion-col>
    <ion-col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6>
        <ion-label style="margin-top:35px;"><b>Reportes de la Iniciativa:</b></ion-label>
      <ion-scroll scrollY="true" class="lista">  
        <ion-list>
          <ion-item *ngFor="let c of comentarios">
            <ion-avatar item-start>
              <img src="img/avatar.jpg">
            </ion-avatar>
            <h2>Usuario</h2>
            <p>Fecha publicada: {{c.fecha}}</p>
            <h4>{{c.descripcion}}</h4>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="descripcion">
      <ion-col col-9>
        <ion-textarea type="text" placeholder="Escribir Reporte..." [(ngModel)]="comentario"></ion-textarea>
      </ion-col>
      <ion-col col-1>
        <button ion-button class="botones" clear (click)="abrirArchivos()" *ngIf="false">
                <ion-icon name="attach"></ion-icon>
            </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button class="botones" (click)="openModal(); subirComentario();">
                <ion-icon name="send"></ion-icon>
            </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

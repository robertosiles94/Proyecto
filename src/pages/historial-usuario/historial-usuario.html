<ion-header>

  <ion-navbar color="verde">
    <ion-title>Mi Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondo">
  <ion-row>
    <ion-col col-12 col-sm-12 col-md-3 col-lg-2 col-xl-2 *ngFor="let i of iniciativas">
      <ion-card (click)="mostrarIniciativa(i)" class="card">
        <img src="http://bigwasi.org/Bigwasi/images/Iniciativas/{{i.imagen}}" class="imagen">
        <ion-card-header class="titulo" color="cafe">
          {{i.titulo}}
        </ion-card-header>
        <ion-card-content>
          <p textwrap>{{i.descripcion}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

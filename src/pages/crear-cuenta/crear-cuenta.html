<ion-content padding>
  <h1 class="titulo">Regístrate</h1>
  <ion-list class="subir-lista">
    <ion-item>
      <ion-label floating>Nombre completo: </ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Teléfono: </ion-label>
      <ion-input type="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo electrónico: </ion-label>
      <ion-input type="text" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmContrasena"></ion-input>
    </ion-item>
  </ion-list>

  <br>
  <button ion-button outline round class="posicionar-doble texto-normal" (click)="dismiss()">Cancelar</button>
  <button ion-button outline round class="posicionar-doble texto-normal">Registrar</button>
</ion-content>

<ion-content padding>
  <h1 class="titulo">Regístrate</h1>
  <form name="registrarForm">
    <ion-list class="subir-lista">
      <ion-item>
        <ion-label floating>Nombre completo: </ion-label>
        <ion-input type="text" [(ngModel)]="nombre" required name="txtNombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Teléfono: </ion-label>
        <ion-input type="text" [(ngModel)]="telefono" name="txtTelefono" pattern="^([4]{1}[0-9]{6})|([6-7]{1}[0-9]{7})$"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Correo electrónico: </ion-label>
        <ion-input type="email" [(ngModel)]="correo" required name="txtCorreo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena" name="txtContrasena" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirmar contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmContrasena" name="txtConfirmarContrasena"required></ion-input>
      </ion-item>
    </ion-list>

    <br>
    <button ion-button outline round class="posicionar-doble texto-normal" (click)="dismiss()">Cancelar</button>
    <button ion-button outline round class="posicionar-doble texto-normal" (click)="registrar()" type="submit">Registrar</button>
  </form>
</ion-content>
